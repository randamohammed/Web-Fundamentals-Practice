<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dropdown Menu</title>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;}
        .Dropdown-Menu{
            display: grid;
            grid-template-areas: 
            "header header header"
            "asidbar main-index main-index";
            grid-template-columns: auto 250px 1fr;
           grid-template-rows: 80px auto;
           height: 200vh;
        }
        .header{grid-area: header;background: #202020;display: flex;justify-content:space-around;padding: 1rem;}
        .asid{grid-area: asidbar;background: #e89;padding: 1rem;}
        .main-index{grid-area: main-index;background: #356637;padding: 1rem;}
         pre{
            padding: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="Dropdown-Menu">

        <div class="header">
            <pre>
                 __
                 __
                 __
            </pre>
            <p>GTDكيفية تنجز جميع المهام فن الإنتاجية دون ضغوط IqraaPDF.pdf</p>
        </div>

        <nav class="asid">
           <aside>
            <ul class="asid-Menu">              
                <li><a href="#">نبذة عن المؤلف الكتاب</a></li>
                <li><a href="#">نبذة عن الكتاب</a></li>
                <li>الفهرس
                    <ul class="book-index">
                       <li><a href="#">الصفحة 1</a></li>
                       <li><a href="#">الصفحة 1</a></li>
                       <li><a href="#">الصفحة 1</a></li>
                       <li><a href="#">الصفحة 1</a></li>
                    </ul>
                </li>
            </ul>
           </aside>
        </nav>

        <div class="main-index">
            <h1>لصفحة الصفحة</h1>
        </div>
    </div>
</body>
</html>
