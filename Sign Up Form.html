<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singl from</title>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;}
        body{font-family: Arial, Helvetica, sans-serif;padding: 2rem;}
        form{
            display: grid;
            margin: 0 auto;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        h1{text-align: center;margin-bottom: 1rem;}
        .full-width{grid-column: 1/3 ;}
        label{display: block;margin-bottom: 0.25rem;font-weight: bold;}
        input,select,textarea,button{
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px  solid #ddd;
            font: inherit;
        }
        button{
            clear: #fff;
            background: #2ecc71;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body> 
       <h1>Sign Up Form</h1>     
        <form action="submit">
            
            <div>
                <label for="first">First Name</label>
                <input id="first" type="text" required>
            </div>

             <div>
                <label for="last">Last Name</label>
                <input id="last" type="text" required>
            </div>

             <div class="full-width">
                <label for="email">Email Address</label>
                <input id="email" type="email" >
            </div>

             <div>
                <label for="Country">Country</label>
                <select name="Country" id="">
                    <option>USA</option>
                    <option>Canada</option>
                    <option>UK</option>
                </select>
            </div>

            <div>
              <label for="Subscribe">Subscribe</label>
              <select name="Subscribe" id="Subscribe">
              <option >Yes</option>
              <option >No</option>
              </select>
            </div>
            
             <div  class="full-width">
                <label for="Comments">Comments</label>
                <textarea name="Comments" id="Comments" rows="4"></textarea>
            </div>
                <button class="full-width" type="submit">submit</button>
        </form>
</body>
</html>
