<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

     justify-items: center;

}
    .Min{
       
        background-color: #3498db;

        border-radius: 15px;
        display: block;
        margin-top: 40px;
     

    }
     input
    {
         width: 300px;
        height: 50px;
        margin: 10px;
        border: 1px solid #999;
        align-items: center;
        border: 1px solid #e4e1e1;
        font-size:1rem;
        border:1px solid #bec1c4;
    }
   
    button {
      padding: 10px 15px;
      margin: 20px 5px;

      color: rgb(15, 15, 15);

    }

        font-size: 1.5rem;
        padding: 20px;
    }
</style>
</head>
<body>
    <div  class="Min">
        <h2>Simple calculate</h2>
       
            <input type="number" id="number1" name="number1" placeholder="Enter num 1">  
            <input type="number" id="number2" name="number2" placeholder="Enter num 2"> 
      
        <div>
        <button onclick="GetResuult('/')"  class="First">/</button>
        <button onclick="GetResuult('*')"  >x</button>
        <button onclick="GetResuult('+')" >+</button>
        <button onclick="GetResuult('-')"  >-</button>
        </div>
     <div class="result" id="result">النتيجة ستظهر هنا</div>
       <script>
        function GetResuult(Number)
        {
            const n1 =parseFloat(document.getElementById('number1').value) 
            const n2 = parseFloat(document.getElementById('number2').value)

            if(n2 ==NaN || n2 == NaN)
        {
        result = 'الرجاء إدخال رقمين صحيحين'
         return;
        }

        switch (Number) {
            case '+':
                result = n1 + n2;
                break;
            case '-' :
                result = n1 - n2;
                break;
            case '*' :
                result = n1 * n2;
                break;
            case '/':
                result = (n1 === 0) ? 'لا يمكن القسمة على صفر' : n1 / n2;
                break;
        }
                 document.getElementById('result').innerText = `النتيجة: ${result}`;
        
        }
       </script>
    </div>


</body>
