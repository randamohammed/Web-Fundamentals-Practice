<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo gallery</title>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;}
        body{padding: 2rem;font-family: Arial, sans-serif;}
        h1{margin-bottom: 1rem;}
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            /* grid-auto-rows: 200px; */
            gap: 1rem;

        }
        .photo-item{
            border-radius: 6px ;
            background: #ffff;
            position: relative;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: auto;
            display: block;
            transition:transform 0.3s;;
        }
         .photo-item:hover img {
      transform: scale(1.1);
    }
        .photo-item .caption{
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0,0,0,0.6);
            text-align: center;
            color: #ffff;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <div class="photo-item">
            <img src="Images/A1.jpg" alt="">
            <div class="caption">caption A</div>
        </div>
         <div class="photo-item">
            <img src="Images/A10.jpg" alt="">
            <div class="caption">caption B</div>
        </div>
         <div class="photo-item">
            <img src="Images/A2.jpg" alt="">
            <div class="caption">caption C</div>
        </div>
         <div class="photo-item">
            <img src="Images/A3.jpg" alt="">
            <div class="caption">caption D</div>
        </div>
         <div class="photo-item">
            <img src="Images/A5.jpg" alt="">
            <div class="caption">caption E</div>
        </div>
         <div class="photo-item">
            <img src="Images/A8.jpg" alt="">
            <div class="caption">caption F</div>
        </div>
    </div>
</body>
</html>
