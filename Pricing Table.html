<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        *{box-sizing: border-box;padding: 0;margin: 0;}
        body{font-family: Arial, sans-serif;padding: 2rem;background: #f4f4f4;}
        h1{margin-bottom: 1rem;text-align: center;}
        .price-card{
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3,1fr);
            max-width: 1000px;
            margin:0 auto;
        }
        .plan{
            background: #fff;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .plan-header ,.plan-cta{
           background: #3498db;
           color: #fff;
           text-align: center;
           padding: 1rem;
           font-weight: bold;
        }
        .plan-price{
            font-size: 2rem;
            margin: 1rem 0;
            text-align: center;
        }
        .plan-features{
            flex: 1;
           list-style: none;
           padding: 1rem;
        }
        .plan-features li
        {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .plan-features li:last-child{border-bottom: none;}
        .plan-cta{
            /* background: #3498db;
            color: #fff;
            font-weight: bold;
            text-align: center; */
            text-decoration: none;
            /* padding: 1rem; */
        }
        @media(max-width:750px)
        {
            .price-card{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
     <h1>Our Pricing Plans</h1>
    <div   class="price-card">
       
      <div  class="plan">
        <div class="plan-header">Basic</div>
        <div class="plan-price">$5 <span>/mo</span></div>
            <ul class="plan-features">
                <li>1 User</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="plan-cta">Choose Basic</a>
      </div>

      <div  class="plan">
        <div class="plan-header">Pro</div>
        <div class="plan-price">$15 <span>/mo</span></div>
            <ul class="plan-features">
                <li>6 User</li>
                <li>20GB Storage</li>
                <li>provirty Support</li>
            </ul>
            <a href="#" class="plan-cta">Choose Pro</a>
     </div>

      <div  class="plan">
        <div class="plan-header">Enterprise</div>
        <div class="plan-price">$99 <span>/mo</span></div>
            <ul class="plan-features">
                <li>Unlimited User</li>
                <li>1TB Storage</li>
                <li>24/7 Support</li>
            </ul>
            <a href="#" class="plan-cta">Choose Enterprise</a>
      </div>
    </div>
</body>
</html>
