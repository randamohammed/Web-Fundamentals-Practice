<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin grid</title>
    <style>
        *{margin: 0;box-sizing: border-box;padding: 0;}
        body{font-family: Arial, Helvetica, sans-serif;}

        .dashboard{
            display: grid;
            grid-template-areas: 
            "sidebar header"
            "sidebar Main-contant"
            "sidebar footer";

            grid-auto-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;;
            height: 100vh;
        }
        .header{
            grid-area: header;
            background: #fff;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .stats-grid{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 1rem;

      }


        .sidebar{grid-area: sidebar;background: #389;padding: 1rem;border-right: 1px solid #ddd;color: #fff;}
        .Main-contant{grid-area: Main-contant;background: #fff;overflow-y: auto;padding: 1rem;}
        .footer{grid-area: footer;background: #fff;padding: 1rem;border-top: 1px solid #ddd;}
        .card{padding: 1rem;margin-bottom: 1rem;border-radius: 4px;box-shadow: 0 1px 3px rgb(0, 0, 0,1);}

        
        @media (max-width:750px){
           .dashboard{
            grid-template-columns: 1fr;
            grid-template-areas: 
            "header"
            "sidebar"
            "Main-contant"
            "footer";
           }
           .stats-grid{
             grid-template-columns: 1fr;
           }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside   class="sidebar">
          <main>
            <h1>Menu</h1>
             <ul>
                <li >Overview</li>
                <li >Reports</li>
                <li >Settings</li>
             </ul>         
          </main>
        </aside>

        <div class="header">Admin Dashboard</div>
     
        <div  class="Main-contant">
          <div class="stats-grid">
             <div class="card"><h2>Users</h2><p>1,234 active</p></div>
             <div class="card"><h2>Sales</h2><p>$56,789</p></div>
             <div class="card"><h2>Errors</h2><p>12 today</p></div>
          </div>
        </div>

        <footer class="footer">Â© 2025 Company Name</footer>
    </div>
</body>
</html>
