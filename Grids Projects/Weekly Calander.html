<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly calendar</title>

    <style>
        *{box-sizing: 0;padding: 0;margin: 0;}
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 2rem;
        }
        .calendar{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-auto-rows: 100px;
            gap: 1px;
            background: #ddd;
        }

        .calendar div
        {
            /* display: flex;
            flex-direction: column;
            color: #474545; */
            background: #fff;
            padding: 0.5rem;
        }
        .Harbor{
            font-weight: bold;
            text-align: center;
            background: #f0f0f0;
        }
        .data{
            color: #555;
            font-size: 0.8rem;
        }
        .event{

            color: red;
            padding: 0.5rem;
           background: #3498db;
           color: #f40606;
           font-size: 0.75rem;
           border-radius: 2px;
        }
    </style>
</head>
<body>
    <div  class="calendar">
        <div  class="Harbor">Sun</div>    
         <div class="header">Mon</div>
         <div class="header">Tue</div>
         <div class="header">Wed</div>
         <div class="header">Thu</div>
         <div class="header">Fri</div>
         <div class="header">Sat</div>

         <div>
            <div   class="data">1</div>
            <div class="event">Coffee Chat</div>
         </div>

           <div>
            <div   class="data">2</div>
            <div class="event">Coffee Chat</div>
         </div>

           <div>
            <div   class="data">3</div>
            <div class="event">Coffee Chat</div>
         </div>

           <div>
            <div   class="data">4</div>
            <div class="event">Coffee Chat</div>
         </div>

           <div>
            <div   class="data">5</div>
            <div class="event">Coffee Chat</div>
         </div>

           <div>
            <div   class="data">6</div>
            <div class="event">Coffee Chat</div>
         </div>

           <div>
            <div   class="data">7</div>
            <div class="event">Coffee Chat</div>
         </div>
    </div>
</body>
</html>
