<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randa Store</title>

    <style> 
        body{
          font-family:Arial, Helvetica, sans-serif    ;
          font-size: 18px;  
          line-height: 1.3;
          margin: 0;
        } 
        header{
            width: 100%;height: 75px;
            background: green;
            padding: 6px;
            text-align: center;
            margin: -8px;
        }
        .products-container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
            background-color:rgba(255, 255, 255, 0.918)  ;
            gap: 20px;
        
        }
        .product img{
            border-radius: 10px;
            width: 100%;
            height: 50%;
        }
        footer
        {
            background: darkslategrey;
            padding:5px;
            color: white;
            text-align: center;
        }
        .product{
            height: 600px;
            border: 1px solid black;
            color: black;
            background: white;
            border-radius: 10px;
            text-align: center;
            justify-items: center;
            margin: 10px;

        }

        .price{
           
            color: rgb(3, 177, 3);
             margin: 10px;
            font-size: 1rem;
            font-size: 1.5rem;
        }
        .buy-btn{
             
            background-color: rgb(4, 160, 4);
            color: white;
            border-radius: 10px;
            border: 1px solid rgb(241, 238, 238)  ;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.5rem;
            width: 150px;
            height: 50px;
        }
        h2{
            margin: 20px 20px 15px;
           
        }
        span{
            color: black;
            
        }
       
    </style>
</head>
<body>
    <header style="width: 100;height: 80%;background: green;color: white;">
        <h1>متجر رندة الإلكتروني </h1>
        <p>أفضل المنتجات بأفضل الأسعار</p>
    </header>
    <div class="products-container">
    <div class="product">
         <img src="Bluetoothheadset.png" alt="" class="Bluetooth headset Image">
        
        <h2>سماعة بلوتوث</h2>
        <p class="price"><span>1500</span> جنيه</p>
        <button class="buy-btn">اضف إلي السلة</button>   
    </div>
    <div class="product">   

         <img src="StmartWatch.webp" alt="" class="Stmart Watch Image">
        <h2> ساعة ذكية</h2>      
        <p class="price">جنيه <span>250</span></p>
        <button class="buy-btn">اضف إلي السلة</button>
    </div>

    <div class="product"> 
        
         <img src="TV.jpg" alt="" class="TV Image">
        <h2>تلفاز</h2>      
        <p class="price"><span>150</span> جنيه</p>
        <button class="buy-btn">اضف إلي السلة</button>
    </div>
    
    <div class="product">
         <img src="play.jpg" alt="" class="play Image">
        
        <h2>لعبة اطفال</h2>
        <p class="price"><span>1500</span> جنيه</p>
        <button class="buy-btn">اضف إلي السلة</button>   
    </div>
    <div class="product">   

         <img src="dufflebag.jpg" alt="" class="duffle bag Image">
        <h2> شنطة دفل</h2>      
        <p class="price">جنيه <span>250</span></p>
        <button class="buy-btn">اضف إلي السلة</button>
    </div>

    <div class="product"> 
        
         <img src="baseballcap.webp" alt="" class="baseball cap Image">
        <h2>كاب بيسبول</h2>      
        <p class="price"><span>150</span> جنيه</p>
        <button class="buy-btn">اضف إلي السلة</button>
    </div>
    
    </div>
    <footer>
        <p>&copy; 2025 @  جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
